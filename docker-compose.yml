version: '3'
services:
  postgres:
    image: postgres:9-alpine
    restart: always
    environment:
      POSTGRES_USER: 'k9'
      POSTGRES_PASSWORD: '6j@{)u_(/4^x:8M@'
    volumes:
      - "k9db:/var/lib/postgresql/data"
  uwsgi:
    image: svich/k9
    links:
      - 'postgres'
    volumes:
      - './:/app/'
    entrypoint: uwsgi --http :9090 --wsgi-file k9service/wsgi.py
    ports:
      - '80:9090'
volumes:
  k9db:
